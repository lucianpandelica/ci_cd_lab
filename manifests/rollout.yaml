apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 120s }
        - setWeight: 75
        - pause: { duration: 120s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          # image: ghcr.io/lucianpandelica/ci_cd_lab@sha256:dbdb1f9ace49798fd34f0974a00d468ffa6560e66b3e8e3695cd2652d5994137
          image: ghcr.io/lucianpandelica/ci_cd_lab:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
